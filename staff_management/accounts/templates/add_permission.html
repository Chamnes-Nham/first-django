<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Permission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333333;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff0000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Permission</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>

            <label for="table_name">Table Name:</label>
            <input type="text" id="table_name" name="table_name" placeholder="Enter table name" required>

            <label for="fields_allowed">Fields Allowed:</label>
            <textarea id="fields_allowed" name="fields_allowed" rows="4" placeholder="Enter fields (comma-separated)" required></textarea>

            <button type="submit">Add Permission</button>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
